<div class="about-page">
  <section class="about-hero">
    <div class="hero-content">
      <img src="assets/images/Full-LOGO.png" [attr.alt]="'COMMON.IMAGE_ALT_TEXT.HERO_LOGO' | translate" class="hero-logo">
      <h1 class="hero-title">{{ 'HERO.ABOUT_PAGE.0' | translate }}</h1>
      <p class="hero-subtitle">{{ 'HERO.ABOUT_PAGE.1' | translate }}</p>
    </div>
  </section>

  <div class="about-content-wrapper">
    <aside class="sidebar" [class.open]="sidebarOpen">
      <button class="sidebar-toggle" (click)="toggleSidebar()" [attr.aria-label]="'NAV.TOGGLE_NAVIGATION' | translate">
        <span class="toggle-icon">☰</span>
      </button>
      <nav class="table-of-contents">
        <h3 class="toc-title">{{ 'NAV.CONTENTS' | translate }}</h3>
        <a *ngFor="let section of sections"
           [href]="'#' + section.id"
           class="toc-link"
           (click)="scrollToSection($event, section.id)">{{ section.title }}</a>
      </nav>
    </aside>

    <main class="about-main">
      <app-vision-section></app-vision-section>
      <app-about-role-section></app-about-role-section>
      <app-mission-section></app-mission-section>
      <app-core-pillars-section></app-core-pillars-section>
      <app-strategic-reach-section></app-strategic-reach-section>
      <app-business-model-section></app-business-model-section>
      <app-trusted-partnerships-section></app-trusted-partnerships-section>
      <app-principals-section></app-principals-section>
      <app-partners-section></app-partners-section>

      <section id="who-we-are" class="who-we-are-section">
        <div class="who-we-are-container">
          <h2 class="section-title">{{ 'WHO_WE_ARE.TITLE' | translate }}</h2>
          <p class="section-intro">{{ 'WHO_WE_ARE.DESCRIPTION' | translate }}</p>

          <div class="team-members-grid">
            <div class="team-member-card-full" *ngFor="let member of teamMembers; let i = index" [id]="member.id">
              <div class="member-image-wrapper-full">
                <img [src]="member.image" [alt]="'Photo of ' + member.name" class="team-image-full">
              </div>
              <div class="member-details-full">
                <h3 class="member-name-full">{{ member.name }}</h3>
                <p class="member-title-full">{{ member.title }}</p>
                <div class="member-bio-container-full">
                  <p class="member-bio-short" [class.expanded]="member.isExpanded">{{ member.shortBio }}</p>
                  <div class="member-bio-full" [class.expanded]="member.isExpanded" [innerHTML]="member.fullBio"></div>
                  <button 
                    class="read-more-btn-full" 
                    (click)="toggleBio(member)"
                    [attr.aria-expanded]="member.isExpanded"
                    [attr.aria-label]="member.isExpanded ? ('COMMON.ARIA_LABELS.TEAM_BIO_BUTTONS.0' | translate) + ' ' + member.name : ('COMMON.ARIA_LABELS.TEAM_BIO_BUTTONS.1' | translate) + ' ' + member.name">
                    {{ member.isExpanded ? ('WHO_WE_ARE.READ_LESS' | translate) : ('WHO_WE_ARE.READ_MORE' | translate) }}
                    <span class="arrow" [class.rotated]="member.isExpanded">→</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>
</div>

<app-floating-actions></app-floating-actions>
