<div class="contact-card">
  <h3 class="contact-title">Contact Us</h3>

  <div class="contact-section">
    <div class="section-label">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="icon">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
      </svg>
      <span>Numbers:</span>
    </div>
    <div class="contact-list">
      <a *ngFor="let contact of contactNumbers" [href]="contact.link" class="contact-item">
        <span class="contact-number">{{ contact.number }}</span>
        <span class="contact-location">{{ contact.location }}</span>
      </a>
    </div>
  </div>

  <div class="contact-section">
    <div class="section-label">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="icon">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <span>Address:</span>
    </div>
    <a [href]="address.mapLink" target="_blank" rel="noopener noreferrer" class="address-link">
      {{ address.text }}
    </a>
  </div>
</div>
