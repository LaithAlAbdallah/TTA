<header class="header" [class.scrolled]="isScrolled">
  <div class="header-container">
    <a href="/" class="logo-link" aria-label="TTA Home">
      <img src="assets/images/TTA-Mark.png" alt="TTA Logo" class="logo">
    </a>

    <div class="header-right">
      <app-lang-switcher></app-lang-switcher>
      
      <button
        class="menu-toggle"
        (click)="toggleMenu()"
        [attr.aria-expanded]="menuOpen"
        aria-label="Toggle navigation menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>

    <nav class="nav" [class.open]="menuOpen">
      <a href="/" class="nav-link" (click)="closeMenu()">{{ 'HEADER.NAVIGATION.0' | translate }}</a>
      <a href="/about" class="nav-link" (click)="closeMenu()">{{ 'HEADER.NAVIGATION.1' | translate }}</a>
      <a href="#" class="nav-link" (click)="scrollToWhoWeAre($event)">{{ 'HEADER.NAVIGATION.2' | translate }}</a>
      <a href="#contact" class="nav-link" (click)="scrollToContact($event)">{{ 'HEADER.NAVIGATION.3' | translate }}</a>
    </nav>
  </div>
</header>
