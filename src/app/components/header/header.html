<header class="header" [class.scrolled]="isScrolled">
  <div class="header-container">
    <a href="/" class="logo-link" [attr.aria-label]="'HEADER.ARIA_LABELS.TTA_HOME' | translate">
      <img src="assets/images/TTA-Mark.png" alt="TTA - The Turnaround Artists Logo" class="logo" loading="eager" width="50" height="50">
    </a>

    <button
      class="menu-toggle"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuOpen"
      [attr.aria-label]="'HEADER.ARIA_LABELS.TOGGLE_NAVIGATION_MENU' | translate">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <div class="menu-backdrop" [class.open]="menuOpen" (click)="closeMenu()"></div>
    
    <nav class="nav" [class.open]="menuOpen">
      <a href="/" class="nav-link" (click)="closeMenu()">{{ 'HEADER.NAVIGATION.HOME' | translate }}</a>
      <a href="/about" class="nav-link" (click)="closeMenu()">{{ 'HEADER.NAVIGATION.ABOUT_US' | translate }}</a>
      <a href="#" class="nav-link" (click)="scrollToWhoWeAre($event)">{{ 'HEADER.NAVIGATION.WHO_WE_ARE' | translate }}</a>
      <a href="#contact" class="nav-link" (click)="scrollToContact($event)">{{ 'HEADER.NAVIGATION.CONTACT_US' | translate }}</a>
      <app-language-switcher></app-language-switcher>
    </nav>
  </div>
</header>
