<header class="header" [class.scrolled]="isScrolled">
  <div class="header-container">
    <a href="/" class="logo-link" aria-label="TTA Home">
      <img src="assets/images/TTA Mark.png" alt="TTA Logo" class="logo">
    </a>

    <button
      class="menu-toggle"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuOpen"
      aria-label="Toggle navigation menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <nav class="nav" [class.open]="menuOpen">
      <a href="/" class="nav-link" (click)="closeMenu()">Home</a>
      <a href="/about" class="nav-link" (click)="closeMenu()">About Us</a>
      <a href="/about#who-we-are" class="nav-link" (click)="closeMenu()">Who We Are</a>
      <a href="#contact" class="nav-link" (click)="scrollToContact($event)">Contact Us</a>
    </nav>
  </div>
</header>
